<div class="d-flex direction-column container mb-120 feedback-container" *ngIf="settings.cases | async; let items">
  <p-carousel
    [style.width]="!isMobile ? '100vw' : ''"
    [style.margin-bottom]="'30px'"
    [page]="page"
    [value]="items"
    [numVisible]="2"
    [numScroll]="1"
    [circular]="false"
    [showIndicators]="isMobile"
    [showNavigators]="false"
    (onPage)="onPage($event)"
    [responsiveOptions]="[{
        breakpoint: '1000px',
        numVisible: 1,
        numScroll: 1
    }]"
  >
    <ng-template let-item pTemplate="item">
      <div class="slide d-flex a-i-center j-c-start relative">
        <div *ngIf="item.id" class="d-flex direction-column w-100">
          <div class="title">{{item.author}}</div>
          <div class="sub-title">{{item.description}}</div>
          <div class="d-flex j-c-start a-i-center gap-10">
            <img class="img-heart" src="images/heart.svg" alt="like"/>
            <div class="counter">{{item.likes}}</div>
          </div>
          <img class="absolute img-flower" src="images/2flowers.svg" alt="flowers"/>
        </div>
      </div>
    </ng-template>
  </p-carousel>

  <div class="container d-flex j-c-space-between mob">
    <app-button class="mobile-btn"></app-button>
    <div class="d-flex j-c-center a-i-center gap-15 mob-btn">
      <button type="button" (click)="prev()">
        <img class="row" src="images/left.svg" alt="left"/>
      </button>
      <button type="button" (click)="next()">
        <img class="row" src="images/right.svg" alt="right"/>
      </button>
    </div>
  </div>
</div>
