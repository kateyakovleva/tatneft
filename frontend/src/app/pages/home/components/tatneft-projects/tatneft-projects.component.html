<div class="container d-flex direction-column tatneft-projects" *ngIf="settings.projects | async; let items">
  <div class="title">Проекты «Татнефть»</div>
  <app-dropdown style="margin-bottom: 30px"></app-dropdown>
  <p-carousel
    [style.width]="!isMobile ? '100vw' : ''"
    [style.margin-bottom]="'30px'"
    [page]="page"
    [value]="items"
    [numVisible]="3.2"
    [numScroll]="1"
    [circular]="false"
    [showIndicators]="isMobile"
    [showNavigators]="false"
    (onPage)="onPage($event)"
    [responsiveOptions]="[{
        breakpoint: '1000px',
        numVisible: 1,
        numScroll: 1
    }]"
  >
    <ng-template let-item pTemplate="item">
      <div class="slide d-flex direction-column">
        <img class="img" [src]="item.image" alt="flowers"/>
        <div class="d-flex direction-column cont">
          <div class="tit">{{item.name}}</div>
          <div class="d-flex direction-row a-i-center gap-10">
            <div *ngFor="let tag of item.tags; index as i"
                 [class]="i % 2===0? 'light-green':'deep-green' ">{{tag}}</div>
          </div>
          <div class="sub-tit">{{item.description}}</div>
        </div>
      </div>
    </ng-template>
  </p-carousel>

  <div class="container d-flex j-c-start">
    <div class="d-flex j-c-center a-i-center gap-15">
      <button type="button" (click)="prev()">
        <img class="row" src="images/left.svg" alt="left"/>
      </button>
      <button type="button" (click)="next()">
        <img class="row" src="images/right.svg" alt="right"/>
      </button>
    </div>
  </div>
</div>
